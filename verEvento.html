<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Evento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <script src="js/jQuery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
</head>
<body>
    <section id="app">
        <p v-for="actual in info" class="text-justify">{{actual.contenido}}</p><br><br>
    </section>
    
</body>

<script>
new Vue({
    el:"#app",
    data:{
        info:""
        
       
    },
    mounted () {
        var url = window.location.href;
        var dato = url.substring(url.indexOf("=")+1);
        axios.get('http://192.168.32.106/Publicaciones_eventos/apiRest/public/api/eventos/verID?id='+dato)
        .then(response => {
        this.info = response.data;
        })
        .catch(error => {
        console.log(error)
        })
        
    }
});
</script>
</html>
